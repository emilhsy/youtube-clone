<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/khontkar.jpg" />

      <p class="video-title">Khontkar - WHO IS YOU (Music Video)</p>
      <p class="video-author">Khontkar</p>
      <p class="video-stats">777K views &#183; 2 years ago</p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/jung.jpg" />

      <p class="video-title">The Psychology of Knowing Yourself</p>
      <p class="video-author">Eternalised</p>
      <p class="video-stats">35K views &#183; 1 day ago</p>
    </div>
  </body>
</html>
